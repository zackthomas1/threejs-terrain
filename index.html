<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="info">Three.js Terrain</div>
    
    <div id="controlPanel">
      <h3>Controls</h3>
      <button id="wireframeToggle">Toggle Wireframe</button>
      <button id="normalsToggle">Toggle Normals</button>
      <div class="control-group">
        <label for="segmentsInput">Segments:</label>
        <input type="number" id="segmentsInput" min="1" max="1024" value="256">
      </div>
      <div class="control-group">
        <label for="heightmapInput">Upload Heightmap:</label>
        <input type="file" id="heightmapInput" accept="image/*">
      </div>
    </div>
    
    <script type="module" src="./main.js">
    </script>
</body>
</html>
